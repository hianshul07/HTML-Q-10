<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			th,
			td {
				border: inset;
				height: 40px;
				width: 260px;
				text-align: center;
				font-size: 1.2rem;
        font-family: 'Poppins'
			}
		</style>
		<title>Time Table</title>
	</head>
	<body>
		<main>
			<table>
				<tr>
					<th rowspan="3">Day</th>
					<th colspan="4">Seminar</th>
				</tr>
				<tr>
					<!-- <th>Day</th> -->
					<th colspan="2">Schedule</th>
					<th colspan="2" rowspan="2">Topic</th>
				</tr>
				<tr>
					<!-- <th>Day</th> -->
					<th>Begin</th>
					<th>End</th>
					<!-- <th>Topic</th> -->
				</tr>
				<tr>
					<td rowspan="2">Monday</td>
					<td rowspan="2">8:00 a.m</td>
					<td rowspan="2">5:00 p.m</td>
					<td>Introduction to XML</td>
				</tr>
				<tr>
					<!-- <td>8:00 a.m</td> -->
					<!-- <td>5:00 p.m</td> -->
					<td>Validity: DTD and Relax NG</td>
				</tr>
				<tr>
					<td rowspan="3">Tuesday</td>
					<td>8:00 a.m</td>
					<td>11:00 a.m</td>
					<td class="half">XPath</td>
				</tr>
				<tr>
					<!-- <td>Tuesday</td> -->
					<td>11:00 a.m</td>
					<td>2:00 p.m</td>
					<!-- <td>XLS Formatting Objects</td> -->
				</tr>
				<tr>
					<!-- <td>Tuesday</td> -->
					<td>2:00 p.m</td>
					<td>5:00 p.m</td>
					<td>XLS Transformation</td>
				</tr>
				<tr>
					<td rowspan="3">Wednesday</td>
					<td>8:00 a.m</td>
					<td>12:00 p.m</td>
					<td>XLS Formatting Objects</td>
				</tr>
			</table>
		</main>
	</body>
</html>
